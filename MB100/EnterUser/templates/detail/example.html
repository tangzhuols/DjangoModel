<!DOCTYPE HTML>
<html>
<head>
    <title> 详情页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../static/assets/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/assets/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/assets/css/page-min.css" rel="stylesheet" type="text/css"/>
    <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
    <link href="../static/assets/css/prettify.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }







    </style>
</head>
<body>

<div class="container">
    <div class="detail-page">
        <h2>招募信息</h2>
        <div class="detail-section">
            <h3>基本信息</h3>
            <div class="row detail-row">
                <div class="span8">
                    <label>招募主题：</label><span class="detail-text">{{CoInvtInf.rcSubject}}</span>
                </div>
                <div class="span8">
                    <label>资源类别：</label><span class="detail-text">{{CoInvtInf.resSort}}</span>
                </div>
                <div class="span8">
                    <label>发起时间：</label><span class="detail-text">{{CoInvtInf.rcTime}}</span>
                </div>
            </div>
            <div class="row detail-row">
                <div class="span8">
                    <label>招募介绍：</label><span class="detail-text">{{CoInvtInf.rcIntro}}</span>
                </div>
                <div class="span8">
                    <label>招募数量：</label><span class="detail-text">{{CoInvtInf.rcNum}}</span>
                </div>
                <div class="span8">
                    <label>预算费用：</label><span class="detail-text">{{CoInvtInf.mnTudget}}</span>
                </div>
            </div>
        </div>
        <div class="detail-section">
            <h3>招募标准</h3>
            <div class="row detail-row">
                <div class="span8">
                    <label>招募标准：</label><span class="detail-text">{{CoInvtInf.rcCriterion}}</span>
                </div>
                <div class="span8">
                    <label>面向行业：</label><span class="detail-text">{{CoInvtInf.faceWay}}</span>
                </div>
                <div class="span8">
                    <label>招募类型：</label><span class="detail-text">{{CoInvtInf.rcType}}</span>
                </div>
            </div>
            <div class="row detail-row">
                <div class="span8">
                    <label>发起人：</label><span class="detail-text">{{CoInvtInf.creatorId}}</span>
                </div>
                <div class="span8">
                    <label>结束时间：</label><span class="detail-text">{{CoInvtInf.endDate}}</span>
                </div>
                <div class="span8">
                    <label>操作标志：</label><span class="detail-text">
                    <if condition="{{CoInvtInf.opStatus}} gt 0">
                        <A href="javascript:RecruitmentOnes({{CoInvtInfs.0}})"
                           target="_blank">响应招募</A>
                        <else/>
                            招募结束
                    </if>
              </span>
                </div>
            </div>
        </div>
        <div class="detail-section">
            <h3>相应招募</h3>
            <div class="row detail-row">
                <div class="span24">
                    <div id="grid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../static/assets/js/bui-min.js"></script>

<script type="text/javascript" src="../static/assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');






</script>
<!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
<script type="text/javascript" src="../static/assets/js/prettify.js"></script>
<script type="text/javascript">
    $(function () {
      prettyPrint();
    });






</script>
<script type="text/javascript">
  BUI.use('bui/grid',function (Grid) {
        var data = {{CoInvtResponse|safe}}
        grid = new Grid.SimpleGrid({
          render : '#grid', //显示Grid到此处
          width : 950,      //设置宽度
          columns : [
            {title:'参数单位',dataIndex:'id',width:300},
            {title:'联系人',dataIndex:'name',width:100},
            {title:'报价',dataIndex:'day',width:100},<!--,renderer:Grid.Format.dateRenderer 定义日期-->
            {title:'中标结果',dataIndex:'address',width:80}
          ]
        });
      grid.render();
      grid.showData(data);
  });






</script>

<body>
</html>
